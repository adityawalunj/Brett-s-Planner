<body>
<form action="calender_process.php" method="post">
<div id="Holder">
	<br>
<h2> Select the date</h2>
<div id="Datepicker1"></div> 
 <input type="text" name="select_date" id="select_date">
	<h2> Select the time</h2>
   
<div id="mainselection">
<h2> From </h2>  <select id="fromtime" name="fromtime" >
    <option>9:30 am</option>
    <option>10:30 am</option>
	<option>11:30 am</option>
	<option>12:30 pm</option>
	<option>1:30 pm</option>
	<option>2:30 pm</option>
	<option>3:30 pm</option>
	 <option>4:00 pm</option>
	  
	  
  </select>

<h2> To </h2>  <select id="totime" name="totime">
    <option>10:30 am</option>
    <option>11:30 am</option>
	<option>12:30 am</option>
	<option>1:30 am</option>
	<option>2:30 am</option>
	<option>3:30 pm</option>
	<option>4:00 pm</option>
	
	  
	  
  </select>

</div>

<p>&nbsp; </p>
<p>&nbsp; </p>
<script type="text/javascript">
var unavailableDates = ["8-1-2019" ];

function unavailable(date) {minDate:new Date(),
	
	dmy = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
	
	if($.inArray(dmy, unavailableDates) == -1) {
		
		return [true, ""];
		
	}else {
		
		return [false, "", "Unavailable"];
	}
}
$(function() {
	$("#select_date").datepicker({ minDate:new Date(),
		numberOfMonths:1,
		beforeShowDay: unavailable
		
	}); 
});



  </script>
<input type="submit" id="submit" value="Submit"/>
</form>

</html>
