<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Details</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="rego">
<div id="form">
    <form>
<fieldset>
<legend>Student Contact Details:</legend>
Student Name:
<input type="text" placeholder="Enter Your Name" id="First Name"><br>
Student ID:
<input type="text" placeholder="Enter Student ID" id="SID"><br>
Email ID:
<input type="email" placeholder="Enter your JCU Email ID" id="Email"><br>
Mobile:
<input type="tel" placeholder="Enter Mobile Number" id="Mobile"><br>

<label for="APPOINTMENT DAY">Appointment Day</label>
<select id="DAY" name="DAY">
		<option value="monday">Monday</option>
		<option value="tuesday">Tuesday</option>
	    <option value="wednesday">Wednesday</option>
		<option value="thursday">Thursday</option>
		<option value="friday">Friday</option>
		
</select>
<br>
<label for="APPOINTMENT TIME">Appointment time </label>
<select id="TIME" name="Time">
		<option value="morning">Morning</option>
		<option value="afternoon">Afternoon</option>
		<option value="Evening">Evening</option>
</select>
<br>
I agree to the Terms above. 
<input type="checkbox" name="checkbox" value="check" id = "agree"> 
<br>
<input type="submit">
</fieldset>
</form>
</div>
</div>
</body>
</html>
